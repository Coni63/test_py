<div class="container">
  <div class="pdf-viewer">
    <pdf-viewer [src]="pdfSrc" 
                [render-text]="true"
                [original-size]="true"
                style="width: 100%; height: 100vh;">
    </pdf-viewer>
  </div>

  <div class="data-panel">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Data Points</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let datapoint of dataPoints">
            <div class="data-item">
              <div class="data-key">{{ datapoint.key }}</div>
              <mat-form-field appearance="outline">
                <input matInput [(ngModel)]="datapoint.value">
                <mat-hint>
                  Original: {{ datapoint.initial_value }}
                </mat-hint>
              </mat-form-field>
              <div class="actions">
                <button mat-icon-button color="primary" (click)="validateValue(datapoint)">
                  <mat-icon>check</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteValue(datapoint)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="goToPage(datapoint.page)">
                  <mat-icon>pageview</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="validateInput(datapoint)">
                  <mat-icon>done_all</mat-icon>
                </button>
              </div>
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
